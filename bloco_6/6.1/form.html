<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Bloco 6 - 6.1</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Exercício Bloco 6 - 6.1</h1></header>
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome:</label><br />
        <input
          type="text"
          id="name"
          name="Nome"
          placeholder="Digite seu nome aqui"
          maxlength="40"
          required
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email aqui"
          maxlength="50"
          required
        /><br />
        <label for="cpf">CPF:</label><br />
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="Digite seu CPF aqui"
          maxlength="50"
          required
        /><br />
        <label for="address">Endereço:</label><br />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Digite seu Endereço aqui"
          maxlength="200"
          required
        /><br />
        <label for="city">Cidade</label><br />
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Digite sua Cidade aqui"
          maxlength="28"
          required
        /><br />
        <label for="states">Estado:</label>
        <select id="states" required>
          <option value="" disabled selected>Selecione um Estado</option>
        </select>
        <br />
        <label for="tipoMoradia">Tipo de Moradia:</label>
        <input
          type="radio"
          id="Apartamento"
          name="tipoMoradia"
          value="Apartamento"
          checked
        />
        <label for="Apartamento">Apartamento</label>
        <input type="radio" id="Casa" name="tipoMoradia" value="Casa" />
        <label for="Casa">Casa</label>
      </fieldset>

      <fieldset>
        <legend>Último emprego</legend>
        <label for="abstract">Resumo do currículo:</label><br />
        <textarea
          name="curriculo"
          id="abstract"
          maxlength="1000"
          rows="10"
          cols="20"
          required
          placeholder="Escreva em até 1000 caracteres"
        ></textarea
        ><br />
        <label for="cargo">Cargo:</label><br />
        <input
          type="text"
          id="cargo"
          name="cargo"
          placeholder="Digite seu Cargo aqui"
          maxlength="40"
          required
        /><br />
        <label for="description">Descrição do Cargo:</label><br />
        <textarea
          name="descricao"
          id="description"
          maxlength="500"
          rows="10"
          cols="20"
          required
          placeholder="Escreva em até 500 caracteres"
        ></textarea
        ><br />
        <label for="date">Data:</label><br />
        <input
          type="text"
          id="date"
          name="data"
          minlength="10"
          maxlength="10"
          required
          placeholder="Formato data DD/MM/AAAA"
        /><br />
      </fieldset>
      <button id="submit" type="submit">Enviar</button>
    </form>
  </body>
</html>
