<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="descricao">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        let description = document.getElementById("descricao")
        description.innerHTML = "Formado e trababalhando" 
        
        let main = document.getElementsByClassName("main-content")
        main[0].style.backgroundColor = ("rgb(76,164,109)")

        let center = document.getElementsByClassName("center-content")
        center[0].style.backgroundColor = "white"

        let title = document.getElementsByTagName("h1")
        title[0].innerHTML = "Exercício 5.1 - JavaScript - Ruâni Filipe"

        let paragraph = document.getElementsByTagName("p")
        paragraph[0].style.textTransform = "uppercase"

        console.log(document.getElementsByTagName("p"))      
    </script>
  </body>
</html>
