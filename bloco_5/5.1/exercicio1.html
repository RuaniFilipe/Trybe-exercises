<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="descricao">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      let description = document.getElementById("descricao");
      description.innerHTML = "Formado e trababalhando";

      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109))

      let main = document.getElementsByClassName("main-content");
      main[0].style.backgroundColor = "rgb(76,164,109)";

      // Crie uma função que mude a cor do quadrado vermelho para branco.
      let center = document.getElementsByClassName("center-content");
      center[0].style.backgroundColor = "white";

      // Crie uma função que corrija o texto da tag <h1>.
      let title = document.getElementsByTagName("h1");
      title[0].innerHTML = "Exercício 5.1 - JavaScript - Ruâni Filipe";

      // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      let paragraph = document.getElementsByTagName("p");
      paragraph[0].style.textTransform = "uppercase";

      // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      console.log(document.getElementsByTagName("p"));
    </script>
  </body>
</html>
